<template name="game_details">
    <div class="container">
        <h2>Game Details</h2>

        GameId: {{game._id}}

        {{#with game}}
        <ul>
            <li>{{getUserName player1Id}} vs. {{getUserName player2Id}}</li>
            <li>Creation Date: {{creationDate}}</li>
            <li>Outcome: {{#if outcome}}{{outcome}}{{else}}(no outcome yet){{/if}}</li>
        </ul>
        {{/with}}

        <!-- Game metadata (players, whose turn, timers, etc.) -->
        <section>
        </section>

        <!-- Game board -->
        <div class="row">
            <div class="col-lg-12 game-grid">
                {{#each cells}}
                {{> cell_display}}
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="cell_display">
    <div class="grid-cell {{#if isPlayerTurn}}js-clickable-grid-cell{{/if}}" style="width: {{cellWidthStyle}}" data-x="{{x}}" data-y="{{y}}" data-gameId="{{gameId}}">
        <img src="/grid_icons/{{cellContent content}}">
    </div>
</template>
